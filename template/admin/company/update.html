{include file="admin/header.html"}
<div class="inside_nav">
	<ul class="nav nav-tabs">
	  <li><a href="/admin/company/index.php">列表</a></li>
	  <li class="active"><a href="#">创建/修改</a></li>
	</ul>
</div>

<div>
	<form class="form-horizontal" action="" method="POST">
		<input type="hidden" name="company_id" value="{$companyID}" />
		
		<div class="form-group">
			<label class="col-md-2 control-label">公司名称</label>
		    <div class="col-md-4">
		    	<input name="name" type="text" class="form-control"  placeholder="公司名称.." value="{$company['name']}">
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-md-2 control-label">电话</label>
		    <div class="col-md-4">
		    	<input name="phone" type="text" class="form-control"  placeholder="电话号码..." value="{$company['phone']}">
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-md-2 control-label">备注</label>
		    <div class="col-md-4">
		    	<input name="comment" type="text" class="form-control"  placeholder="备注.." value="{$company['comment']}">
			</div>
		</div>
	
		
		<input type="submit" class="btn btn-info" value="提交"/>
		{if $_GET['success']}
		<a href="/admin/company/update.php" class="btn btn-success" />继续创建</a>
		{/if}
	</form>

</div>
